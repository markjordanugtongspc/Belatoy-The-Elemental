<!DOCTYPE html>
<html>
	<head>
		<title>Belatoy Elemental Showdown</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1>Elementalist Showdown!</h1>
		<div class="scores">
			<p class="p0">Player: Computer:</p>
			<div class="player"><span id="player-score">0</span></div>
			<div class="computer"><span id="computer-score">0</span></div>
		</div>
		<div class="round-indicator">
			<span id="current-round"></span>
			<div class="count-down"><span id="count-down"></span></div>
		</div>		
		<h1 class="vs">VS</h1>
		<div class="player-choice">
			<div class="result"></div>
		</div>
		<div class="computer-choice"></div>
		<p class="p1">The best score out of 3 is the winner.</p>
		<p class="p2">CHOOSE YOUR ELEMENT:</p>
		<div class="player-choice">
			<button class="fire">FIRE</button>
			<button class="water">WATER</button>
			<button class="earth">EARTH</button>
		</div>
		<button id="start-button">Start</button>
		<script src="script.js"></script>
	</body>
</html>
