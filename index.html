<!DOCTYPE html>
<html>
<head>
  <title>Elemental Showdown</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Choose your Element!</h1>
  <div class="round-indicator">Round: <span id="current-round">1</span></div>
  <div class="player-choice">
  <div class="result"></div>
    <button class="fire">Fire</button>
    <button class="water">Water</button>
    <button class="earth">Earth</button>
  </div>
  <div class="computer-choice"></div>
  <div class="scores">
    <span id="player-score">Player: 0</span>
    <span id="computer-score">Computer: 0</span>
  </div>
  <button id="start-button">Start</button>
  <script src="script.js"></script>
</body>
</html>
